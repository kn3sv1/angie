<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class</h2>

<p>How to use a JavaScript Class.</p>

<p id="demo"></p>

<script>
    // https://medium.com/@luke_smaki/javascript-es6-classes-8a34b0a6720a
    // https://www.javascripttutorial.net/es6/javascript-class/
    // https://www.geeksforgeeks.org/es6-classes/
    // https://www.w3schools.com/js/js_classes.asp

    //TEMPLATE = BLUEPRINT = LIKE THE SAME FORMAT
    class Car {
        constructor(owner, name, year) {
            this.owner = owner;
            this.name = name;
            this.year = year;
        }

        getModel() {
            return "Owner: " + this.owner
                + " Mode: " + this.name
                + " Year: " + this.year
                + " Years  old:" + this.getYearOld()
                + "<br />";
        }
        getYearOld() {
            return new Date().getFullYear() - this.year;
        }
        isTheSameFamilyOwner(anotherCar) {
            //debugger;
            //SPLIT OWNER by WHITESPACE
            let [firstName, lastName] = anotherCar.owner.split(' ');
            if (this.owner.includes(lastName)) {
                return  true;
            }

            return false;
        }
    }

    class RadioButton
    {
        //id is optional by default = null
        constructor(name, value, id = null) {
            this.name = name;
            this.value = value;
            this.id = id;
        }

        getHTML() {
            //use 2 times = so I have made variable optional
            const idString = `${this.id ? `id="${this.id}"` : ''}`;
            return `<input type="radio" ${idString} name="${this.name}" value="${this.value}"><label for="${idString}">${this.value}</label>`;
        }
    }

    let demo = document.getElementById("demo");

    const angieCarObject = new Car("Angie Neophytou", "Toyota", 2015);
    demo.innerHTML += angieCarObject.getModel();

    const georgeCarObject = new Car("George Neophytou", "Kia", 2018);
    demo.innerHTML += georgeCarObject.getModel();

    const romanCarObject = new Car("Roman Satanovskyi", "Toyota", 2008);
    demo.innerHTML += romanCarObject.getModel();

    demo.innerHTML += "<br />The same family? " + angieCarObject.isTheSameFamilyOwner(georgeCarObject);


    demo.innerHTML += "<br /><br />RadioButton example:";

    const radio1 = new RadioButton('age', 20, 'age0');
    demo.innerHTML += "<br />" + radio1.getHTML();

    const radio2 = new RadioButton('age', 60, 'age1');
    demo.innerHTML += "<br />" + radio2.getHTML();

    //ID is optional - we not always need it
    const radio3 = new RadioButton('age', 100);
    demo.innerHTML += "<br />" + radio3.getHTML();
</script>

</body>
</html>
