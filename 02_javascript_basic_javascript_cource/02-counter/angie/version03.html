<span id="value">0</span>
    <br /><br />
<div class="button-container">
    <button onclick="operation(this)" value="Roma" class="btn decrease roma">decrease</button>
    <button onclick="operation(this)" value="Angie" class="btn reset">reset</button>
    <button onclick="operation(this)" value="Katerina!!!" class="btn increase">increase</button>

    <br /><br />
    <img id="angie-photo" src="../../photos/Angie.png" width="100" />
</div>
<script>
    let count = 0;
    function showCount() {
        document.getElementById("value").innerHTML = count;
        document.getElementById("angie-photo").style.width = 100 + (10* count);
    }

    function operation(element) {
        //https://www.w3schools.com/jsref/prop_html_classname.asp

        //https://www.w3schools.com/tags/tag_button.asp
        //https://www.w3schools.com/jsref/event_onclick.asp
        console.log('Element:', element, element.value);

        //NOW ACTION - IS ARRAY
        var action = element.classList;
        //https://www.w3schools.com/jsref/dom_obj_html_domtokenlist.asp
        console.log('Action:', action);
        if (action.contains("decrease")) {
            count = count - 1;
        } else if (action.contains("increase")) {
            count = count + 1;
        } else if (action.contains("reset")) {
            count = 0;
        }

        showCount();
    }
</script>
