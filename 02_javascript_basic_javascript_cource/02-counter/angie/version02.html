<span id="value">0</span>
    <br /><br />
<div class="button-container">
    <button onclick="operation('decrease')" class="btn decrease roma">decrease</button>
    <button onclick="operation('reset')" class="btn reset">reset</button>
    <button onclick="operation('increase')" class="btn increase">increase</button>

    <br /><br />
    <img id="angie-photo" src="../../photos/Angie.png" width="100" />
</div>
<script>
    let count = 0;

    function showCount() {
        document.getElementById("value").innerHTML = count;
        //image width will increase or decrease by 10px
        document.getElementById("angie-photo").style.width = 100 + (10* count);
    }

    function operation(action) {
        if (action === "decrease") {
            count = count - 1;
        } else if (action === "increase") {
            count = count + 1;
        } else if (action === "reset") {
            count = 0;
        }

        showCount();
    }
</script>
