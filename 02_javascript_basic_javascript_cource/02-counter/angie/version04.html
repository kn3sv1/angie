<span id="value">0</span>
    <br /><br />
<div class="button-container">
    <button class="btn decrease roma">decrease</button>
    <button class="btn reset">reset</button>
    <button class="btn increase">increase</button>

    <br /><br />
    <img id="angie-photo" src="../../photos/Angie.png" width="100" />
</div>
<script>
    let count = 0;

    document.querySelectorAll(".btn").forEach(function (btn) {
        btn.addEventListener("click", operationEvent);
    });

    function operationEvent(e) {
        //currentTarget = button object <button class="btn increase">increase</button>
        operation(e.currentTarget);
    }

    function showCount() {
        document.getElementById("value").innerHTML = count;
        document.getElementById("angie-photo").style.width = 100 + (10* count);
    }

    function operation(element) {
        //https://www.w3schools.com/jsref/prop_html_classname.asp

        //NOW ACTION - IS ARRAY
        var action = element.classList;
        console.log(action);
        if (action.contains("decrease")) {
            count = count - 1;
        } else if (action.contains("increase")) {
            count = count + 1;
        } else if (action.contains("reset")) {
            count = 0;
        }

        showCount();
    }
</script>
