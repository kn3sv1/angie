<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My image</title>
</head>
<body>

<h1></h1>
<img src="" alt="">
<script>
    const myCat = {
        name: 'My Ginger',
        age: 2,
        img: 'cat_image.png'
    }

    document.querySelector('h1').textContent = myCat.name;
    document.querySelector('img').src = myCat.img;
</script>
</body>
</html>
