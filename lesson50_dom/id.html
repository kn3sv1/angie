<!DOCTYPE html>

<body>

<!-- Finding the HTML Elements by their Id in DOM -->
<p id="intro">A Computer <span style="color: red">Science</span> portal for geeks.</p>


<p>This example illustrates the <b>getElementsById</b> method.</p>

<p id="demo"></p>

<script>
    const element = document.getElementById("intro");
    document.getElementById("demo").innerHTML =
        "ANGIE: " + element.innerHTML;
</script>
