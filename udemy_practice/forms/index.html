<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Demo Form</h1>
</header>
<!--name attribute in form is used for the form submission and id to connect the label with the input-->
<main>
<!--    <form action="" method="get" novalidate> - when we set this attribute means that we dont want the
  browsers built in validation for example the error message appearing in the email input field when we enter a
  wrong email format plus the form will be submitted with the data you entered in that field -->
    <form action="" method="get">
        <section>
            <h2>Your personal details</h2>
            <ul>
                <li>
                    <label for="username">Your name</label>
                    <input type="text" name="user-name" id="username" required placeholder="Please enter your name">
                </li>
                <li>
                    <label for="useremail">Your email address</label>
                    <input type="email" name="user-email" id="useremail" required placeholder="Please enter your email">
                </li>
                <li>
                    <label for="userpassword">Your password</label>
                    <input type="password" name="user-password" id="userpassword" required minlength="7" placeholder="Please enter your password">
                </li>
            </ul>
        </section>

        <section>
            <h2>More details</h2>
            <ul>
                <li>
                    <label for="userage">Your age</label>
                    <input type="number" step="1" name="user-age" id="userage" required min="18" max="100" placeholder="Please enter your age">
                </li>
                <li>
                    <label for="birthdate">Your birthdate</label>
                    <input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2003-01-01">
                </li>
                <li>
                    <label for="favorite-color">Your favorite color?</label>
                    <select name="favorite-color" id="favorite-color">
                        <option value="blue">Blue</option>
                        <option value="black">Black</option>
                        <option value="red">Red</option>
                    </select>
                </li>
            </ul>
        </section>

        <section>
            <label for="usermessage">Your message</label>
            <textarea name="user-message" id="usermessage"></textarea>
        </section>

        <section>
            <h2>How should we verify your account?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-text-message" value="text-message" required>
                    <label for="verify-text-message">Via text message(SMS)</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-phone" value="phone" required>
                    <label for="verify-phone">Via a phone call</label>
                </li>
                <li class="form-control-inline">
                    <input type="radio" name="verify" id="verify-email" value="email" required>
                    <label for="verify-email">Via an email</label>
                </li>
            </ul>
        </section>

        <section>
            <h2>How should we contact you?</h2>
            <ul>
                <li class="form-control-inline">
                    <input type="checkbox" name="contact" id="contact-email" value="email">
                    <label for="contact-email">Contact me via email</label>
                </li>
                <li class="form-control-inline">
                    <input type="checkbox" name="contact" id="contact-phone" value="phone">
                    <label for="contact-phone">Contact me via phone</label>
                </li>
            </ul>
        </section>
        <hr>

        <section>
            <div class="form-control-inline">
                <input type="checkbox" name="terms" id="agree-terms">
                <label for="agree-terms">Agree to terms?</label>
            </div>
        </section>

        <section>
<!--        <button type="reset">Clear</button> - to clear all input fields even when the form is not submitted-->
<!--        <button type="submit">Submit</button> - works the same as bellow inside of a form-->
            <button>Submit</button>
        </section>
    </form>
</main>


</body>
</html>
